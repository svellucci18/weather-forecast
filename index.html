<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
          <a href="#" class="brand-logo center"><i class="material-icons">cloud</i>Weather Dashboard</a>
        </div>
    </nav>

    <!-- Page Content goes here -->
    <div class="row">

        <div class="col s3">
            <!-- City search aside panel -->
            <div class="card">
                <h4 class="card-header text-uppercase">Where?</h4>
                <form id="user-form" class="card-body">
                <label class="form-label" for="username">City</label>
                <input id="cityInput" type="text" autofocus="true" class="input-field" />
                <button id="searchBtn" class="btn blue darken-2">Search</button>
                </form>
            </div>
            <div class="card">
                <div id="city-buttons" class="card-body">
                </div>
                </div>  
        </div>
    
        <div class="col s9">
            <!-- Weather Dashboard  -->
            <!-- Day -->
            <div id="dailyContainer">
            <ul id="dailyWeather" class="collection with-header">
                
            </ul>
            </div>
            <!-- 5-day forecast -->
            <div class="row">
                <div class="col s2">
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel blue darken-2">
                            <span class="white-text">Daily Weather
                            </span>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="col s2">
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel blue darken-2">
                            <span class="white-text">Daily Weather
                            </span>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="col s2">
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel blue darken-2">
                            <span class="white-text">Daily Weather
                            </span>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="col s2">
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel blue darken-2">
                            <span class="white-text">Daily Weather
                            </span>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="col s2">
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel blue darken-2">
                            <span class="white-text">Daily Weather
                            </span>
                            </div>
                        </div>
                        </div>
                </div>
                </div>
        </div>

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/script.js"></script>   
</body>
</html>
